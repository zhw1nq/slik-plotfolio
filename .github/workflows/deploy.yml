# GitHub Pages Deployment Workflow
# Tự động build và deploy website lên GitHub Pages

name: Deploy to GitHub Pages

on:
  # Chạy khi push vào branch main
  push:
    branches:
      - main
      - master

  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Quyền cần thiết để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment chạy cùng lúc
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Generate static files
        run: npm run generate
        env:
          # Sử dụng preset github-pages cho static site
          NITRO_PRESET: github-pages
          # Spotify API (tùy chọn - nếu không có sẽ ẩn trang songs)
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          # Google Analytics (tùy chọn)
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          # Discord User ID (tùy chọn)
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          # Production mode
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  # Job Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

